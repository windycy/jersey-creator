<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockey Jersey Maker</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="jersey">
      <div class="jersey-main" id="jersey-main">
        <div class="jersey-body">
          <div class="logo-background">
            <div class="logo" id="logo">
              <i id="logo-icon" class="fas fa-anchor"></i>
            </div>
          </div>
          <div class="stripe"></div>
        </div>
        <div class="jersey-left-arm">
          <div class="stripe"></div>
        </div>
        <div class="jersey-right-arm">
          <div class="stripe"></div>
        </div>
      </div>
      <div class="neckline"></div>
      <div class="neckline-inside"></div>
      

      <div class="team-name" contenteditable="true"><span id="team-name-city">Florida</span> <span id="team-name-logo">Anchors</span></div>
    </div>

      <div class="form-group">
        <label for="logo-image">Logo Image</label>
